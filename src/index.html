<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-orange.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>
    <body>
        <div id="row1">
            <div class="mdl-grid mdl-grid--no-spacing">
                <div class="mdl-cell mdl-cell--8-col mdl-cell--4-col-phone" id="welcome">welcome</div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--hide-phone" id="join">join</div>
            </div>
        </div>

        <div id="row2">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">1</div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">2</div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">3</div>
            </div>
        </div>

        <div id="row3">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">A</div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">B</div>
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone">C</div>
            </div>
        </div>

        <div id="row4">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-phone">x</div>
                <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-phone">y</div>
            </div>
        </div>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">PghML</div>
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">github</li>
                    <li><a href="#">slack</li>
                    <li><a href="#">meetup</li>
                </ul>
        </footer>

    </body>
</html>
